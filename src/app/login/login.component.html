<div class="parent">
    <form [formGroup]="loginForm">
        <h5>LoginPage</h5>
        <label for="Login">Login :</label><br>
        <input type="text" placeholder="Login ID" formControlName="email">
        <br>
        <br>
        <label for="Password">Password :</label><br>
        <input type="password" placeholder="Password" formControlName="password">
        <div class="error" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
        <p *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</p>
        <p *ngIf="loginForm.get('password')?.errors?.['pattern']">Password should be at least one uppercase, one lowercase, one special charecter , one digit</p>
    
    </div>
        <br>
        <br>
        <button (click)="submit()">LogIn</button>
    </form>
</div>
